<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap I</title>
    <style>
      .custom-bg-blue {
        background-color: blue;
      }
      .custom-text-white {
        color: white;
      }
      .custom-padding-3 {
        padding: 1rem !important;
      }
      .custom-bg-yellow {
        background-color: yellow;
      }
      .custom-text-black {
        color: black;
      }
      .custom-padding-3 {
        padding: 1rem !important; /* sovrascrivi la classe di Bootstrap per il padding */
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div
            class="custom-bg-blue custom-text-white custom-padding-3 border border-dark"
          >
            <p>Contenuto della prima colonna</p>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="custom-bg-blue custom-text-white custom-padding-3 border border-dark"
          >
            <p>Contenuto della seconda colonna</p>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="custom-bg-blue custom-text-white custom-padding-3 border border-dark"
          >
            <p>Contenuto della terza colonna</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3">
          <div
            class="custom-bg-yellow custom-text-black custom-padding-3 border border-dark"
          >
            <p>Contenuto della prima colonna</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div
            class="custom-bg-yellow custom-text-black custom-padding-3 border border-dark"
          >
            <p>Contenuto della seconda colonna</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div
            class="custom-bg-yellow custom-text-black custom-padding-3 border border-dark"
          >
            <p>Contenuto della terza colonna</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
